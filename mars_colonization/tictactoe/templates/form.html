<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Mars Colonisation Mission</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script><link rel="stylesheet" href="{% static 'css/style1.css' %}">

<body>
  <br><br><br><br><br><br><br><br>


<body class="bg-purple">
  <form class="p-3" method="post" action="{% url 'red' %}">
    <div class="login-box">
      <h2>PLAY TICTACTOE</h2>
      <h3>SELECT THE GAME SETTINGS</h3>

        <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </a>
  <div class="form-group">
    &nbsp
    <label for="gamemode">Select game mode:</label>
    <br>
    &nbsp
    <select class="form-control" id="gamemode" name="mode" required>
        <option value=""></option>
        <option value="yes">AI vs Player</option>
        <option value="no">Player vs Player</option>
  </select>
  </div>
  <br>
  <div class="form-group" id="level">
        &nbsp
  <label for="difficulty">Select difficulty level:</label>
  <br>
      &nbsp
  <select class="form-control" id="difficulty" name="level">
    <option value=""></option>
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="unbeatable">Unbeatable</option>
  </select>
</div>
<br>
  <div class="form-group" id="algorithm">
        &nbsp
  <label for="algo">Select algorithm for AI:</label>
  <br>
      &nbsp
  <select class="form-control" id="algo" name="algo">
    <option value=""></option>
    <option value="Minimax">TicTacToe using Minimax algorithm</option>
    <option value="NN">TicTacToe using Neural Networks</option>
    <option value="Logic">TicTacToe using Logic Based algorithm</option>
    <option value="Reverse">Reverse TicTacToe using Minimax algorithm</option>
  </select>
</div>
<br>
<div class="form-group" id="gridsize">
      &nbsp
<label for="grid">Select grid size:</label>
<br>
    &nbsp
<select class="form-control" id="grid" name="grid">
  <option value=""></option>
  <option value="3">3 x 3</option>
  <option value="4">4 x 4</option>
</select>
</div>
<button type="submit" class="error__button error__button--active">PLAY</button>
<button class="error__button" onclick="window.location.href='{% url 'home' %}'">BACK TO BASE</button>
<script type="text/javascript">
$("#gamemode").change(function() {
    if ($(this).val() == "yes") {
      $('#level').show();
      $('#difficulty').attr('required','');
      $('#difficulty').attr('data-error', 'This field is required.');
      $('#algorithm').show();
      $('#algo').attr('required','');
      $('#algo').attr('data-error', 'This field is required.');
      $('#gridsize').hide();
      $('#grid').removeAttr('required');
      $('#grid').removeAttr('data-error');
    } else {
      $('#level').hide();
      $('#difficulty').removeAttr('required');
      $('#difficulty').removeAttr('data-error');
      $('#algorithm').hide();
      $('#algo').removeAttr('required');
      $('#algo').removeAttr('data-error');
      $('#gridsize').show();
      $('#grid').attr('required','');
      $('#grid').attr('data-error', 'This field is required.');
    }
  });
  $("#gamemode").trigger("change");

//             }
//           });
//           $("#algo").trigger("change");
</script>
</div>
</form>

            </div>
            <div class="objects">
                <img class="object_rocket" src="http://salehriaz.com/404Page/img/rocket.svg" width="40px">
                <div class="earth-moon">
                    <img class="object_earth" src="http://salehriaz.com/404Page/img/earth.svg" width="100px">
                    <img class="object_moon" src="http://salehriaz.com/404Page/img/moon.svg" width="80px">
                </div>
                <div class="box_astronaut">
                    <img class="object_astronaut" src="http://salehriaz.com/404Page/img/astronaut.svg" width="140px">

            <div class="glowing_stars">
